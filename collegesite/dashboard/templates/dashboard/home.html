{% extends 'collegesite/base.html' %} {% load static %} {% block content %}
<div class="container">
 	<ol class="breadcrumb mt-3 bg-white">
 		<li class="breadcrumb-item"><i class="fa  fa-dashboard"></i> Dashdoard</li>
 		<li class=" active breadcrumb-item">{{request.user.username}}<li>
 	</ol>
    <div class="row">
            {% for course in my_courses %}
        <div class="col-md-3 col-sm-6 ">

            <div id="{{course.pk}}" class="card mb-4" style="width:100%;">
                <img class="card-img-top img-card" src="{{ course.cover_image.url }}" alt="{{course.description}}">
                <div class="card-body">
             
                    <p class="card-text">{{course.description}}</p>
                </div>
                <ul class="list-group list-group-flush">

                
                    <li class="list-group-item">  <div  class="progress"> <div  class="progress-bar progress-bar-danger"  role="progressbar"   aria-valuenow="100"  aria-valuemin="0"  aria-valuemax="100"    style="width:  70%;"> <span  class="sr-only">10% Complete (danger)</span> </div> </div> <i class="float-right mt-2 fa fa-trophy"style="display:inline-block"></i> </li>
                </ul>
                <div class="card-body">
                    <a href="{% url 'dashboard:course_detail' slug=request.user.username slug1=course.slug pk=course.tutorials.all.first.position %}" class="   btn btn-primary btn-block "><strong>Continue Learning</strong></a>
                
                </div>
            </div>
        </div>
       
        {% endfor %}

    </div>
    
    </div>
    {% endblock%}
